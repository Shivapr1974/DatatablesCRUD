		<script>
				var table = undefined;

				function setData(){
					table = $('#example').DataTable( {

									columns: [

										{ title: "Name" },

										{ title: "Grade" },

										{ title: "Community Hours" },
										{ title: "Program Category" },
										{ title: "Delete" },
									]
								} );
				}	
				function reloadData(){
					$('#example').DataTable().clear().destroy();					
					dataSet = [
						[ "<img class=imgdetail  src='IMAGES/edit.png' onclick=\"handleClick('edit', 0)\">", "Tiger Nixon", "5421", "A", "2011/04/25", "320" , "Charity", "<img class=imgdetail  src='IMAGES/delete.jpg' >" ],

				function handleClick(type, row){
